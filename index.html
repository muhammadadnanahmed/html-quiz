<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Galindo&family=Hanalei+Fill&family=Honk&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=play_arrow" />   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>HTML Quiz</title>
</head>
<body>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        
      <div>
         <div class="wave"></div>
         <div class="wave"></div>
         <div class="wave"></div>
      </div>
    

<div id="inp-div" data-aos="fade-down"
data-aos-easing="linear"
data-aos-duration="1500">
    <form onSubmit="getUser(event)" id="inp-form">
    <h1>Before the Quiz </h1>
    <h2>Please Enter your Name </h2>
    <input  type="text" id="user-inp" required>
    <button type="submit" id="sub-btn">Submit</button>
    </form>
</div>

<!-- Main Quiz Section -->
<div id="head-main">
    <div id="main"></div>
    <button type="submit" class="sec-btn" id="sec-btn" style="display:none;">Show Result</button>
    
    <div id="st-main" style="display:none;">
        <h1 id="user-p"></h1>
        <div id="st" data-aos="fade-up">
            <img src="https://cdn-icons-png.freepik.com/256/3661/3661390.png?ga=GA1.1.1105139069.1720798331&semt=ais_hybrid" width="150" height="150">
            <p>To Play Press Start</p>
            <button id="start-btn" style="font-family: Bangers;" onClick="questionRen(event)">START</button>
        </div>
    </div>
</div>

<!-- Result Modal -->
<div id="result-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Quiz Results</h2>
        <p><span style="color: green;">Correct Answers:</span> <span id="correctCount"></span></p>
        <p><span style="color: red;">Incorrect Answers:</span> <span id="incorrectCount"></span></p>
        <button id="restart-btn">Restart Quiz</button>
    </div>
</div>



</body>
<script src="./app.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>


</html>
